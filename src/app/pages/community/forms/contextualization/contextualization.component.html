<p-steps [model]="itemsContex" [(activeIndex)]="activeIndexContex" [readonly]="false"></p-steps>
<form [formGroup]="form" novalidate (ngSubmit)="addObjEspe($event)">
    <div class="p-col-12 p-lg-12" *ngIf="activeIndexContex==0">
        <div class="p-col-12 p-lg-12">
            <div class="p-grid ui-fluid">
                <div class="p-lg-6">
                    <div class="p-col-12">
                        <label for="introduccion">Introducción:</label>
                    </div>
                    <div class="p-col-2">
                        <textarea formControlName="introduccion" style="width: 500px;" [rows]="5" [cols]="30"
                            pInputTextarea placeholder="Introducción" ></textarea>
                    </div>
                    <div class="p-col-12">
                        <label for="fundamentacion">Fundamentación:</label>
                    </div>
                    <div class="p-col-2">
                        <textarea formControlName="fundamentacion" style="width: 500px;" [rows]="5" [cols]="30"
                            pInputTextarea placeholder="Fundamentación" ></textarea>
                    </div>
                </div>
                <div class="p-lg-6">
                    <div class="p-col-12">
                        <label for="diagnostico">Analisis situacional (Diagnóstico):</label>
                    </div>
                    <div class="p-col-2">
                        <textarea formControlName="diagnostico" style="width: 500px;" [rows]="5" [cols]="30"
                            pInputTextarea placeholder="Analisis situacional (Diagnóstico)"
                            ></textarea>
                    </div>
                    <div class="p-col-12">
                        <label for="justificaion">Justificaión:</label>
                    </div>
                    <div class="p-col-2">
                        <textarea formControlName="justificaion" style="width: 500px;" [rows]="5" [cols]="30"
                            pInputTextarea placeholder="Justificaión" ></textarea>
                    </div>
                </div>
                <div class="p-lg-4">
                    <div class="p-col-12">
                        <label for="ObjetivoGenereal">Objetivo general:</label>
                    </div>
                    <div class="p-col-12">
                        <textarea formControlName="ObjetivoGeneral" [rows]="5" [cols]="30" pInputTextarea
                            placeholder="Objetivo general" ></textarea>
                    </div>
                </div>
                <div class="p-lg-4">
                    <div class="p-col-12">
                        <label for="indicador">Indicador:</label>
                    </div>
                    <div class="p-col-12">
                        <textarea formControlName="indicador" [rows]="5" [cols]="30" pInputTextarea
                            placeholder="Indicador" ></textarea>
                    </div>
                </div>
                <div class="p-lg-4">
                    <div class="p-col-12">
                        <label for="medioVerificacionGene">Medios de verificación:</label>
                    </div>
                    <div class="p-col-12">
                        <textarea formControlName="medioVerificacionGene" [rows]="5" [cols]="30" pInputTextarea
                            placeholder="Medios de verificación" ></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="p-col-12 p-lg-12" *ngIf="activeIndexContex==1">
        <div class="p-col-12 p-lg-12">
            <div class="p-grid ui-fluid">
                <div class="p-lg-4">
                    <div class="p-grid">
                        <div class="p-col-12">
                            <label for="objetivoEspecifico">Objetivo específico:</label>
                        </div>
                        <div class="p-col-10">
                            <input formControlName="objetivoEspecifico" type="text" pInputText
                                placeholder="Objetivos específicos">
                        </div>
                        <div class="p-col-12">
                            <label for="indicador">Indicador:</label>
                        </div>
                        <div class="p-col-10">
                            <input formControlName="indicadorEspe" type="text" pInputText placeholder="Indicador">
                        </div>
                        <div class="p-col-12">
                            <label for="medioVerificacionEspe">Medio de verificación:</label>
                        </div>
                        <div class="p-col-10">
                            <input formControlName="medioVerificacionEspe" type="text" pInputText
                                placeholder="Medios de verificación">
                        </div>
                        <div class="p-col-12">
                            <label for="resultado">Resultado:</label>
                        </div>
                        <div class="p-col-10">
                            <textarea formControlName="resultado" [rows]="5" [cols]="30" pInputTextarea
                                placeholder="Resultados" ></textarea>
                        </div>
                        <div class="p-col-12">
                            <label for="actividad">Actividad:</label>
                        </div>
                        <div class="p-col-10">
                            <textarea formControlName="actividad" [rows]="5" [cols]="30" pInputTextarea
                                placeholder="Actividades" ></textarea>
                        </div>
                        <div class="p-md-4">
                            <button pButton type="submit" [disabled]="form.invalid" label="Añadir"
                                icon="pi pi-plus"></button>
                        </div>
                    </div>
                </div>
                <div class="p-lg-8">
                    <div class="p-grid">
                        <p-table 
                            [columns]="tablaObjetivos" 
                            [value]="objetivos" 
                            selectionMode="single" 
                            dataKey="vin"
                            [style]="{'margin-bottom':'20px'}" 
                            [(selection)]="selectedCar3" 
                            [responsive]="true"
                        >
                            <ng-template pTemplate="caption">
                                Objtivos especificos
                            </ng-template>
                            <ng-template pTemplate="header" let-columns>
                                <tr>
                                    <th *ngFor="let col of columns" 
                                    [pSortableColumn]="col.field">
                                        {{col.header}}
                                        <p-sortIcon [field]="col.field"></p-sortIcon>
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template 
                                pTemplate="body" 
                                let-rowData
                                let-columns="columns"
                            >
                                <tr [pSelectableRow]="rowData">
                                    <td *ngFor="let col of columns">
                                        <span class="ui-column-title">
                                            {{col.header}}
                                        </span>
                                        {{rowData[col.field]}}
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
